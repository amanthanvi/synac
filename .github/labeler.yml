# actions/labeler@v5 advanced syntax
# Ref: https://github.com/actions/labeler

"dependencies":
  - changed-files:
      - any-glob-to-any-file:
          - package.json
          - package-lock.json
          - pnpm-lock.yaml
          - npm-shrinkwrap.json
          - yarn.lock

"scope: deps":
  - changed-files:
      - any-glob-to-any-file:
          - package.json
          - package-lock.json
          - pnpm-lock.yaml
          - npm-shrinkwrap.json
          - yarn.lock

"scope: ci":
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/**
          - .github/dependabot.yml
          - .github/labeler.yml

ci:
  - changed-files:
      - any-glob-to-any-file:
          - .github/**

docs:
  - changed-files:
      - any-glob-to-any-file:
          - README.md
          - CONTRIBUTING.md
          - CHANGELOG.md
          - docs/**

tests:
  - changed-files:
      - any-glob-to-any-file:
          - tests/**
          - vitest.config.ts
          - playwright.config.ts

pwa:
  - changed-files:
      - any-glob-to-any-file:
          - astro.config.mjs
          - public/**
          - src/scripts/**

search:
  - changed-files:
      - any-glob-to-any-file:
          - src/lib/searchBuild.ts
          - src/scripts/searchClient.ts
          - src/pages/search.json.ts

content:
  - changed-files:
      - any-glob-to-any-file:
          - src/content/**

cloudflare:
  - changed-files:
      - any-glob-to-any-file:
          - wrangler.toml
          - src/pages/api/**
          - astro.config.mjs

security:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/codeql.yml
          - .github/workflows/gitleaks.yml

build:
  - changed-files:
      - any-glob-to-any-file:
          - package.json
          - package-lock.json
          - scripts/**

infra:
  - changed-files:
      - any-glob-to-any-file:
          - .husky/**
          - .nvmrc
          - .github/**
