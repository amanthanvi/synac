version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    rebase-strategy: auto
    labels:
      - "dependencies"
      - "scope: deps"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:15"
      timezone: "UTC"
    open-pull-requests-limit: 5
    rebase-strategy: auto
    labels:
      - "dependencies"
      - "scope: ci"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
